<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Install Linux</title>
  </head>
  <body class="text-green-600 font-body">
    <div class="grid md:grid-cols-3">
      <!-- content wrapper -->
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1
              class="
                font-bold
                uppercase
                p-4
                border-b border-green-100
                justify-start
              "
            >
              <a href="/" class="hover:text-green-900"
                >GNU/Linux Installation</a
              >
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="menu">
              <svg
                class="w-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </div>
          </div>
          <ul class="mt-2 hidden md:block" id="menu-list">
            <li class="text-green-700 font-bold py-1">
              <a
                href="#"
                class="px-2 flex justify-end border-r-4 border-green-700"
                ><span>Home</span>
                <svg
                  class="w-5 ml-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  ></path></svg
              ></a>
            </li>
            <li class="py-1">
              <a href="#" class="px-2 flex justify-end border-r-4"
                ><span>Service</span
                ><svg
                  class="w-5 ml-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"
                  ></path></svg
              ></a>
            </li>
            <li class="py-1">
              <a href="#" class="px-2 flex justify-end border-r-4"
                ><span>Contact</span
                ><svg
                  class="w-5 ml-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path></svg
              ></a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end nav-->

      <main class="bg-gray-100 px-16 md:py-6 md:col-span-2">
        <div class="py-3 flex md:flex-row md:justify-end">
          <a href="#" class="font-bold ml-2 hover:text-green-800">Log in</a>
          <a href="#" class="font-bold ml-4 hover:text-green-800">Sign up</a>
        </div>

        <header>
          <h2 class="text-green-700 text-6xl font-semibold">Distribution</h2>
          <h3 class="text-2xl font-semibold">
            For developers and desktop users
          </h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-green-200 uppercase">
            Popularity
          </h4>

          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- cards go here -->
            <div class="card hover:shadow-lg">
              <img
                src="img/Debian.png"
                alt="debian"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Debian GNU/Linux</span>
                <span class="block text-gray-500 text-sm">origin: global</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5 inline-block"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
                  ></path>
                </svg>
                <span>7th</span>
              </div>
            </div>

            <div class="card hover:shadow-lg">
              <img
                src="img/OpenSUSE.png"
                alt="open-suse"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">OpenSUSE</span>
                <span class="block text-gray-500 text-sm">origin: germany</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5 inline-block"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
                  ></path>
                </svg>
                <span>12th</span>
              </div>
            </div>

            <div class="card hover:shadow-lg">
              <img
                src="img/Void_Linux.png"
                alt="void"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Void Linux</span>
                <span class="block text-gray-500 text-sm">origin: spain</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5 inline-block"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
                  ></path>
                </svg>
                <span>32th</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-green-200 uppercase">
            Latest Review
          </h4>

          <div class="mt-8">
            <!-- card go here -->
          </div>
        </div>
        <div class="flex justify-center">
          <div class="btn transition ease-out duration-500">Load More</div>
        </div>
      </main>
    </div>

    <script src="index.js"></script>
  </body>
</html>
